<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Car Price Prediction Project</title>
  </head>
  <body>
    <form action="/car-project-result" method="GET">
      <div class="container">
        <div class="col-lg-6 mb-5 mt-4">
          <div class="row img-thumbnail p-5">
            <label for="company">Company</label>
            <select name="company" class="form-control mb-3" required>
              <option value="">Select Company</option>
              {% for company in companies %}
                <option value="{{ company }}">{{ company }}</option>
              {% endfor %}
            </select>
            
            <label for="name">Name</label>
            <select name="name" class="form-control mb-3" required>
              <option value="">Select Name</option>
              {% for name in names %}
                <option value="{{ name }}">{{ name }}</option>
              {% endfor %}
            </select>
            
            <label for="year">Model Year</label>
            <select name="year" class="form-control mb-3" required>
              <option value="">Select Year</option>
              {% for year in range(2024, 1989, -1) %}
                <option value="{{ year }}">{{ year }}</option>
              {% endfor %}
            </select>
            
            <label for="kms_driven">Kilometers Running</label>
            <input type="number" name="kms_driven" class="form-control mb-3" required min="0" />

            <label for="fuel_type">Fuel Type</label>
            <select name="fuel_type" class="form-control mb-3" required>
              <option value="">Select Fuel Type</option>
              <option value="Diesel">Diesel</option>
              <option value="Petrol">Petrol</option>
              <option value="LPG">LPG</option>
            </select>
            
            <input type="submit" class="btn btn-primary mt-4" value="Predict Car Price" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
